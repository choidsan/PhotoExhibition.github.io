<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with GitHub Pages</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var location = { lat: 126.852, lng: 31.160 }; // 원하는 좌표로 변경
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVNoJ0qURFOkM705Gwx4yGtBFifSmWXVY&callback=initMap"></script>
</body>
</html>
